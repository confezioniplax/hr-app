<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLAX HR Manager</title>

    <!-- Bootstrap, DataTables, Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="icon" href="/static/favico.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            border-bottom: 1px solid #e0e0e0;
        }

        .offcanvas {
            width: 250px;
        }

        .nav-link.active {
            font-weight: 600;
            color: #0d6efd !important;
        }
    </style>
</head>

<body>
    <header class="mb-3">
        <nav class="navbar bg-light navbar-light shadow-sm">
            <div class="container-fluid">
                <!-- pulsante menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
                    aria-controls="sidebarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- brand -->
                <a class="navbar-brand fw-bold ms-2" href="/">PLAX HR Manager</a>

                <div class="ms-auto">
                    <a class="btn btn-outline-secondary btn-sm" href="/token/logout">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <!-- menu laterale offcanvas -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fw-bold" id="sidebarMenuLabel">
                    <i class="bi bi-person-gear me-1"></i> Menu HR
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
            </div>
            <div class="offcanvas-body p-0">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link py-3 ps-4" href="/hr/certificazioni">
                            <i class="bi bi-people-fill me-2"></i> Anagrafiche Operatori
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container-fluid px-4">
        {% block content %}{% endblock %}
        {% block script %}{% endblock %}
    </main>

    <footer class="text-center mt-4 mb-3 small text-muted">
        &copy; {{ now().year if now else '2025' }} PLAX Packaging â€” Gestione HR
    </footer>

    <script>
        // evidenzia il link attivo
        document.querySelectorAll('.nav-link').forEach(link => {
            if (window.location.pathname === link.getAttribute('href')) {
                link.classList.add('active');
            }
        });
    </script>
</body>

</html>
